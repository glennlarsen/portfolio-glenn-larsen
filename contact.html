<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio | Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation"></div>

      <section class="contact content">
        <h1>Contact</h1>

        <p>
          Contact me by
          <a
            href="mailto:glenn_lar@hotmail.com?subject=Portfolio | Contact Form"
            >email</a
          >
          or use the form below.
        </p>

        <form
          id="form"
          class="d-flex flex-column justify-content-center"
          action="https://submit-form.com/B8NU0u85"
          method="POST"
        >
          <div class="form-success" id="formSuccess">
            Your message has been sent! I will contact you soon.
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              name="name"
            />
            <div class="form-error" id="nameError">
              Please enter your name (Minimum 2 characters)
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              name="email"
            />
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Your message..."
              name="message"
            ></textarea>
            <div class="form-error" id="messageError">
              Please enter a message (Minimum 10 characters)
            </div>
          </div>
          <button type="submit" class="btn-submit">Send</button>
        </form>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/contact.js" type="module"></script>
  </body>
</html>
