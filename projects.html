<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image" href="/images/me-head.png">
    <script src="https://kit.fontawesome.com/05dfe09a67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Portfolio | Projects</title>
  </head>
  <body>
    <div class="container">
        <div class="navigation"></div>

      <section class="projects content">
        <h1>My Projects</h1>
        <div class="carousel">
          <button class="carousel_button carousel_button-left is-hidden">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="carousel_track-container">
            <ul class="carousel_track"></ul>
          </div>
          <button class="carousel_button carousel_button-right">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </section>

      <div class="modal-container"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/projects.js" type="module"></script>
  </body>
</html>
